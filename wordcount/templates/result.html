<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 합쳐지고 최소화된 최신 CSS -->

    <title>Result</title>

<body>

        <h2>단어 카운트:</h2>
        <p class="bg-danger">
        {% for word, howmany in dictionary %}

        <a href="{% url 'home' %}" class="btn btn-danger"> 다시하기 </a>
        
    </div>
